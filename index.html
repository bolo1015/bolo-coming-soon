<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bolo! Network - Coming Soon</title>
    <style>
        body {
            background-color: #ffffff; /* Clean white background */
            color: #0026ff; /* Matches your logo blue */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        img {
            max-width: 280px; /* Slightly larger logo for impact */
            height: auto;
            margin-bottom: 30px;
        }
        h1 { 
            font-size: 3.5rem; 
            margin-bottom: 10px;
            font-weight: 800;
        }
        p { 
            font-size: 1.2rem; 
            margin-bottom: 40px; 
            color: #333333; /* Dark grey for better readability on white */
            max-width: 600px;
        }
        .email-link {
            color: white;
            background-color: #0026ff; /* Blue button */
            padding: 18px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(0, 38, 255, 0.3);
        }
        .email-link:hover { 
            background-color: #001ecc; 
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <img src="Bolo-Logo.png" alt="The Bolo! Network Logo">

    <h1>Coming Soon</h1>
    <p>We are building the future of the network. Stay tuned for something big.</p>
    
    <a href="mailto:info@thebolonetwork.com" class="email-link">Email for more info</a>

</body>
</html>
